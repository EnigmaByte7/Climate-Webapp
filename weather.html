<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="wstyles.css">
        <script src="param.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Beth Ellen' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>


    </head>
    <body>
        <div class="info">
            <div class="main-info">
                <img id="icon" alt="description_image">
                <h1 id="temp"></h1>
            </div>
            <div id="description"></div>
            <div id="city"></div>
            <div></div>
        </div><br>
        <div class="other">
            <div class="flex">
                <img id="humidity" src="humidity.png" alt="humidi_logo">
                <p>Humidity</p>
                <p id="hum"></p>
            </div>
            <div class="flex">
                <img id="wind" src="wind.png" alt="wind_logo">
                <p>Wind Speed</p>
                <p id="wtext"></p>
            </div>
            <div class="flex">
                <img src="aqi.png" id="aqi" alt="aqi">
                <p>Air Quality Index</p>
                <p id="aqitext"></p>
            </div>
            <div class="flex">
                <img id="crain" src="umbrella.png" alt="rain">
                <p>Rainfall in last 1 hour</p>
                <p id="rain"></p>
            </div>
            <div class="flex">
                <img id="csnow" src="snow.png" alt="snow">
                <p>Snowfall in last 1 hour</p>
                <p id="stext"></p>
            </div>

        </div>
        <footer>
            <div class="grid-foot">
                <img id="status" src="" alt="frog">
            </div>
        </footer>
    </body>
</html>
